spring: 
    datasource: 
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:testdb
        username: sa
        password: sa
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa: 
        show-sql: true
        hibernate: 
            ddl-auto: update
        properties:
            hibernate:
                '[generate_statistics]': true